<h3 style="font-weight: bold; margin-bottom: 10px;">Update flight</h3>
<h2 style="border-bottom: 2px solid #ccc; margin-bottom: 20px;"></h2>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="departTime">Depart Time</label>
    <input type="text" class="form-control" id="departTime" required [(ngModel)]="flight.departTime" name="departTime">
  </div>

  <div class="form-group">
    <label for="depart">Depart Country</label>
    <input type="text" class="form-control" id="depart" required [(ngModel)]="flight.depart" name="depart">
  </div>

  <div class="form-group">
    <label for="destination">Destination Country</label>
    <input type="text" class="form-control" id="destination" required [(ngModel)]="flight.destination" name="destination">
  </div>

  <div class="form-group">
    <label for="flightType">Flight Type</label>
    <select class="form-control" id="flightType" required [(ngModel)]="flight.flightType" name="flightType">
      <option value="DIRECT_PASSENGER">DIRECT_PASSENGER</option>
      <option value="TRANSITION_PASSENGER">TRANSITION_PASSENGER</option>
      <option value="CARGO">CARGO</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Update Flight</button>
</form>
